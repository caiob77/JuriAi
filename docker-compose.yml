services:
  evolution-api:
    image: atendai/evolution-api:v1.8.2
    container_name: evolution_api
    restart: always
    ports:
      - "8080:8080"
    environment:
      # Configurações básicas
      - SERVER_URL=http://localhost:8080
      - AUTHENTICATION_API_KEY=${EVOLUTION_API_KEY}
      
      # Database - desabilitado, usa armazenamento em arquivo
      - DATABASE_ENABLED=false
      
      # Redis para cache (opcional)
      - CACHE_REDIS_ENABLED=false
      
      # Webhook
      - WEBHOOK_GLOBAL_URL=http://host.docker.internal:8000/ia/webhook_whatsapp/
      - WEBHOOK_GLOBAL_ENABLED=true
      - WEBHOOK_GLOBAL_WEBHOOK_BY_EVENTS=true
      
      # QRCODE
      - QRCODE_LIMIT=30
      - QRCODE_COLOR=#198754
      
      # Logs
      - LOG_LEVEL=info
      - LOG_COLOR=true
      
      # Configurações de instância
      - DEL_INSTANCE=false
      
    volumes:
      - evolution_instances:/evolution/instances
      - evolution_store:/evolution/store
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - evolution_network

volumes:
  evolution_instances:
    driver: local
  evolution_store:
    driver: local

networks:
  evolution_network:
    driver: bridge
